// Slide CDN
<script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
<script src="https://rawgit.com/lmgonzalves/momentum-slider/master/dist/momentum-slider.min.js"></script>

<script>
    // Slide Start
    window.console = window.console || function (t) {};

    if (document.location.search.match(/type=embed/gi)) {
      window.parent.postMessage("resize", "*");
    }
    
    (function () {
    var slidersContainer = document.querySelector(".sliders-container");

    // Initializing the numbers slider
    var msNumbers = new MomentumSlider({
      el: slidersContainer,
      cssClass: "ms--numbers",
      range: [1, 5],
      rangeContent: function (i) {
        return "0" + i;
      },
      style: {
        transform: [{ scale: [0.4, 1] }],
        opacity: [0, 1]
      },
      interactive: false
    });

    // Initializing the titles slider
    var titles = [
      "King of the Ring Fight",
      "Sound of Streets",
      "Urban Fashion",
      "Windy Sunset",
      "new slide"
    ];
    var msTitles = new MomentumSlider({
      el: slidersContainer,
      cssClass: "ms--titles",
      range: [0, 4],
      rangeContent: function (i) {
        return "<h3>" + titles[i] + "</h3>";
      },
      vertical: true,
      reverse: true,
      style: {
        opacity: [0, 1]
      },
      interactive: false
    });

    // Initializing the links slider
    var msLinks = new MomentumSlider({
      el: slidersContainer,
      cssClass: "ms--links",
      range: [0, 4],
      rangeContent: function () {
        return '<a class="ms-slide__link">View Case</a>';
      },
      vertical: true,
      interactive: false
    });

    // Get pagination items
    var pagination = document.querySelector(".pagination");
    var paginationItems = [].slice.call(pagination.children);

    // Initializing the images slider
    var msImages = new MomentumSlider({
      // Element to append the slider
      el: slidersContainer,
      // CSS class to reference the slider
      cssClass: "ms--images",
      // Generate the 4 slides required
      range: [0, 4],
      rangeContent: function () {
        return '<div class="ms-slide__image-container"><div class="ms-slide__image"></div></div>';
      },
      // Syncronize the other sliders
      sync: [msNumbers, msTitles, msLinks],
      // Styles to interpolate as we move the slider
      style: {
        ".ms-slide__image": {
          transform: [{ scale: [1.5, 1] }]
        }
      },
      // Update pagination if slider change
      change: function (newIndex, oldIndex) {
        if (typeof oldIndex !== "undefined") {
          paginationItems[oldIndex].classList.remove(
            "pagination__item--active"
          );
        }
        paginationItems[newIndex].classList.add("pagination__item--active");
      }
    });

    // Select corresponding slider item when a pagination button is clicked
    pagination.addEventListener("click", function (e) {
      if (e.target.matches(".pagination__button")) {
        var index = paginationItems.indexOf(e.target.parentNode);
        msImages.select(index);
      }
    });
  })();

// Slide Ends
</script>

<!-- Aos Animation Js CDN -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


<script>

// AOS Animation Initialize
    AOS.init();

// page transition Start

var $loader = document.querySelector(".loader");
    
window.onload = function () {
  $loader.classList.remove("loader--active");
};

document.querySelector(".btn").addEventListener("click", function () {
  $loader.classList.add("loader--active");

  window.setTimeout(function () {
    $loader.classList.remove("loader--active");
  }, 5000);
});

// page transition End

</script>
